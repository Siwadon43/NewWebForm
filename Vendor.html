<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/style_tee.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/load-layout.js"></script>
</head>

<body>
    <div id="vendorPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>New / Edit Vendor</h2> 

            <form>
                <div class="form-group">
                    <label>รหัสนิติบุคคล</label>
                    <input type="text" name="person_id" />
                </div>

                <div class="form-group">
                    <label>ชื่อผู้ขาย (Vendor Name)</label>
                    <input type="text" name="vendor_name" />
                </div>

                <div class="form-group">
                    <label>ชื่อผู้ติดต่อ</label>
                    <input type="text" name="contractor" />
                </div>

                <div class="form-group">
                    <label>อีเมล</label>
                    <input type="email" name="email" />
                </div>

                <div class="form-group">
                    <label>เบอร์โทรศัพท์</label>
                    <input type="tel" name="tel" />
                </div>

                <div class="form-group">
                    <label>รหัสผู้ขาย (Vendor Code)</label>
                    <input type="text" name="vendor_code" />
                </div>

                <div class="button-group">
                    <button type="submit">ตกลง</button>
                    <button type="button" onclick="closePopup()">ยกเลิก</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
